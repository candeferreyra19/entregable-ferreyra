<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Cafetería</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Simulador de Cafetería</h1>

  <form id="orderForm">
    <label for="tipoCafe">Tipo de café:</label>
    <select id="tipoCafe" required>
      <option value="">Selecciona un café</option>

    </select>

    <label for="tamañoCafe">Tamaño:</label>
    <select id="tamañoCafe" required>
      <option value="">Selecciona un tamaño</option>
      <option value="chico">Chico</option>
      <option value="mediano">Mediano</option>
      <option value="grande">Grande</option>
    </select>

    <fieldset>
      <legend>Extras:</legend>
      <label><input type="checkbox" id="extra1" value="leche vegetal"> Leche Vegetal</label><br>
      <label><input type="checkbox" id="extra2" value="jarabe de vainilla"> Jarabe de Vainilla</label><br>
      <label><input type="checkbox" id="extra3" value="crema"> Crema</label><br>
    </fieldset>

    <button type="submit">Confirmar Pedido</button>
  </form>

  <h2>Resumen del pedido:</h2>
  <div id="resultado"></div>

  <script src="./js/main.js"></script>
</body>
</html>
